        <h3> Propose A Walk Form</h3>
        <h4>Please use the form below to enter a proposal for a new walk</h4>
        
        <form method="post" action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" id="form1" name="form1">
            <input type="hidden" name="sessionID" value="ABCDEF012345" />
				<p><label>Name of walk :</label>
				<input type="text" required name="Name of Walk" id="mytext1" placeholder="walk name" maxlength="100" minlength="5" value=""></p>
            
            <p><label>Date :</label>
				<input type="date" required id="mytext2" name="Start date"></p>
            <p><label>Start Time :</label>
				<input type="time" required name="Starting Time" id="mytext3" ></p>
            <p><label>Meeting Point :</label>
				<input type="text" required name="Coordinates" id="mytext4" placeholder="Coordinates" maxlength="100" minlength="5" value=""></p>
            <p><label>Distance (in Miles) :</label>
				<input type="text" required name="Distance of walk" id="mytext5" placeholder="length of walk" maxlength="100" minlength="5" value=""></p>
            <p><label>Route Description :</label>
				<input type="text" required name="Description of route" id="mytext6" placeholder="Route description" maxlength="100" minlength="5" value=""></p>
            <p><label>Extra Notes :</label>
                <textarea id="txtArea" name="Extra notes" rows="5" cols="20" placeholder="Extra notes here"></textarea></p>
            
              <input type="submit" id="submit1" name="submit1" value="Submit">
        
          
       
        </form>
